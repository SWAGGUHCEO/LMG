<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Music Group Events</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-image: url('https://www.publicdomainpictures.net/pictures/400000/velka/camouflage-texture.jpg'); /* Camouflage Hintergrund */
            background-size: cover;
            color: #ffffff; /* Weißer Text */
        }

        header {
            background-color: #6a0dad; /* Dunkles Lila für den Header */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff; /* Weiß für das Logo */
        }

        nav a {
            color: #ffffff; /* Weiß für die Links */
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 2rem;
        }

        #events {
            text-align: center;
        }

        #events h1 {
            font-size: 3rem; /* Größere Schrift für den Titel */
            color: #6a0dad; /* Dunkles Lila für den Titel */
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Reduzierter Abstand zwischen den Event-Karten */
            margin-top: 2rem; /* Abstand vom oberen Inhalt */
        }

        .event-card {
            background-color: #7b33cc; /* Mittleres Lila für die Event-Karten */
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 200px; /* Reduzierte Breite der Karten */
            height: 200px; /* Reduzierte Höhe der Karten */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hinzufügen von Schatten für Tiefe */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentrierung der Elemente innerhalb der Karte */
        }

        .event-card h3 {
            font-size: 1.2rem;
            color: #ffffff; /* Weiß für den Event-Titel */
            margin-bottom: 0.5rem;
        }

        .event-card p {
            font-size: 0.9rem;
            color: #dddddd; /* Hellgrau für die Event-Beschreibung */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LEMON MUSIC GROUP</div>
        <nav>
            <a href="lemon-navigation.html">More options</a> 
        </nav>
    </header>

    <section id="events">
        <h1>Upcoming Events</h1>
        <div class="event-container">
            <div class="event-card">
                <h3>NO EVENT</h3>
                <p>Date: J*** 30, 2099</p>
                <p>Location: NO CITY</p>
            </div>
            <div class="event-card">
                <h3>NO EVENT</h3>
                <p>Date: A*** 15, 2099</p>
                <p>Location: NO CITY</p>
            </div>
            <div class="event-card">
                <h3>NO EVENT</h3>
                <p>Date: S*** 10, 2099</p>
                <p>Location: NO CITY</p>
            </div>
            <div class="event-card">
                <h3>Event 4</h3>
                <p>Date: O*** 5, 2099</p>
                <p>Location: NO CITY</p>
            </div>
        </div>
    </section>
</body>
</html>
