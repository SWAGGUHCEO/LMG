<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Music Group Merch</title>
</head>
    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #40e0d0;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background-color: #40e0d0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #000;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* PAGE TITLE */
        .container h1 {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.8rem;
            color: #40e0d0;
        }

        /* MESSAGE BOX INSTEAD OF PRODUCTS */
        .no-merch-box {
            background-color: #222;
            border-radius: 0.5rem;
            padding: 2rem;
            margin: 3rem auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .no-merch-box p {
            color: #fff;
            font-size: 1rem;
        }

        /* CART BUTTON (still functional) */
        .cart {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #40e0d0;
            color: #000;
            padding: .8rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Press Start 2P';
        }

        .cart:hover {
            background-color: #2bb8b0;
        }

        .cart-items {
            font-family: 'Press Start 2P';
            width: 300px;
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            background-color: #222;
            border: 3px solid #40e0d0;
            border-radius: 0.5rem;
            padding: 1rem;
            display: none;
            color: #fff;
        }

        .checkout-button {
            font-family: 'Press Start 2P';
            width: 100%;
            margin-top: 1rem;
            background-color: #40e0d0;
            color: #000;
            padding: .8rem;
            border: none;
            cursor: pointer;
            border-radius: .3rem;
        }

        .checkout-button:hover {
            background-color: #2bb8b0;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">LEMON MUSIC GROUP</div>
    <nav>
        <a href="lemon-navigation.html">More options</a>
    </nav>
</header>

<div class="container">
    <h1>LEMON MUSIC GROUP MERCH</h1>

    <!-- REPLACED PRODUCTS -->
    <div class="no-merch-box">
        <p>No merch available at the moment.</p>
    </div>
</div>

<!-- CART BUTTON (kept for future merch) -->
<div class="cart" onclick="toggleCart()">
    <span class="cart-icon">ðŸ›’</span>
    <span id="cart-count">0</span>
</div>

<!-- EMPTY CART POPUP -->
<div class="cart-items" id="cart-items">
    <h3>Your Cart</h3>
    <p style="color:#40e0d0; font-size:0.8rem;">Cart is empty.</p>
    <button class="checkout-button">Checkout</button>
</div>

<script>
    function toggleCart() {
        const div = document.getElementById('cart-items');
        div.style.display = (div.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
