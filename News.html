<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Music Group News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Helles Grau als Hintergrund */
            color: #333; /* Dunkelgrau für den Text */
        }

        header {
            background-color: #f9c0cb; /* Milch-Pink für den Header */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #f5a4a4; /* Dunkleres Rosa für den unteren Rand des Headers */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333; /* Dunkelgrau für das Logo */
        }

        nav a {
            color: #333; /* Dunkelgrau für die Links */
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 2rem;
        }

        #news {
            text-align: center;
        }

        #news h1 {
            font-size: 3rem; /* Größere Schrift für den Titel */
            color: #f9c0cb; /* Milch-Pink für den Titel */
            margin-bottom: 2rem; /* Abstand unter dem Titel */
        }

        .news-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Abstand zwischen den Nachrichtenkarten */
        }

        .news-card {
            background-color: #ffffff; /* Weiß für die Nachrichten-Karten */
            border: 2px solid #f5a4a4; /* Rosa Rand für die Karten */
            padding: 1rem;
            border-radius: 0.5rem;
            width: 80%; /* Breite der Karten auf 80% setzen */
            max-width: 600px; /* Maximale Breite der Karten */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sanfte Schatten für Tiefe */
        }

        .news-card h2 {
            font-size: 1.5rem;
            color: #333; /* Dunkelgrau für den News-Titel */
            margin-bottom: 0.5rem;
        }

        .news-card p {
            font-size: 1rem;
            color: #666; /* Mittelgrau für die Nachrichten-Beschreibung */
        }

        footer {
            background-color: #f9c0cb; /* Milch-Pink für den Footer */
            padding: 1rem;
            text-align: center;
            border-top: 4px solid #f5a4a4; /* Dunkleres Rosa für den oberen Rand des Footers */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #333; /* Dunkelgrau für den Footer-Text */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LEMON MUSIC GROUP</div>
        <nav>
            <a href="swagguh navigation.html">More options</a> 
        </nav>
    </header>

    <section id="news">
        <h1>Latest News</h1>
        <div class="news-container">
            <div class="news-card">
                <h2>HOT RELEASE</h2>
                <p>Nothing yet.</p>
            </div>
            <div class="news-card">
                <h2>UPDATES</h2>
                <p>Nothing yet.</p>
            </div>
            <div class="news-card">
                <h2>BLOG</h2>
                <p>Nothing yet.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Lemon Music Group. All rights reserved.</p>
    </footer>
</body>
</html>
